<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de Campos</title>
</head>
<body>
  <main>
    <h1>Validador de campos</h1>
  <section id="form">
    <label for="textCampo">
      <input type="text" id="textCampo">
    </label>
    <select name="" id="typeValidation">
      <option value="CPF">CPF</option>
      <option value="">CEP</option>
      <option value="">Password Strong</option>
      <option value="">Date</option>
      <option value="">URL</option>
    </select>
    <button>Validar</button>
    <p>Digite o valor, escolha a opção e clique em validar</p>
  </section>
  </main>
  
  <script src="src/main.js" type="module"></script>
</body>
</html>
