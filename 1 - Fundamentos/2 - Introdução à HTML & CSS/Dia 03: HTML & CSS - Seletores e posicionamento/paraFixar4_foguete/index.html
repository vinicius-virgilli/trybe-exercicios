<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Babylonica&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="fistColor">
    <h3>Cor primária</h3>
  </div>
  <div class="secondColor">
    <h3>Cor Secundária</h3>
  </div>
  <div class="additionalColor">
    <h3>Cor Complementar</h3>
  </div>
  <div class="darkColor">
    <h3>Cor Escura</h3>
  </div>
  <div class="clearColor">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
