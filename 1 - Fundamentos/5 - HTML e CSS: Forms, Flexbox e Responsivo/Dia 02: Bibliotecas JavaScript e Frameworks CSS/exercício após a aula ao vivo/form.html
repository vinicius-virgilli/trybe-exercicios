<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario-TrybeTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(54, 152, 54); color: white">
    <h1 style="text-align: center; margin-top: 40px">
      Concorra à Viagem dos seus sonhos com a TrybeTrip
    </h1>

    <div
      style="width: 60%; margin: auto; margin-top: 50px; margin-bottom: 50px"
    >
      <form>
        <fieldset class="row g-3">
          <div class="col-md-6">
            <label class="form-label" for="fullName"
              ><h5>Nome Completo:</h5> 
              <input
                type="text"
                id="fullName"
                name="fullName"
                placeholder="Digite seu nome completo"
                maxlength="40"
                minlength="10"
                required
              />
            </label>
          </div>

          <div class="col-md-6">
            <label class="form-label" for="email"
              ><h5>Endereço de e-mail:</h5> 
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu e-mail"
                maxlength="50"
                minlength="10"
                required
              />
            </label>
          </div>
          <h5 style="margin-bottom: 0; margin-top: 50px">Viagem para onde:</h5>

          <div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              id="destination1"
              className="form-check-input"
              name="destinations"
              value="Cidade"
              required
            />
            <label class="form-check-label" for="destination1">Cidade</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              id="destination2"
              className="form-check-input"
              name="destinations"
              value="Campo"
              required
            />
            <label class="form-check-label" for="destination2">Campo</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              id="destination3"
              className="form-check-input"
              name="destinations"
              value="Praia"
              required
            />
            <label class="form-check-label" for="destination3">Praia</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              id="destination4"
              className="form-check-input"
              name="destinations"
              value="Montanhas"
              required
            />

            <label class="form-check-label" for="destination4">Montanhas</label>
          </div>
        </div>

          <h5 style="margin-top: 50px;">Por que você deveria ser a pessoa escolhida pelo concurso
            TrybeTrip?<p>
          <div class="form-floating" style="margin-top: 0;">
            
            <textarea
              class="form-control"
              name="why"
              id="floating"
              cols="60"
              rows="15"
              placeholder="Digite sua resposta vencedora aqui"
              style="height: 120px"
            ></textarea>
            <label for="floatingTextarea2" style="color: rgb(74, 69, 69)"
              >Digite sua resposta vencedora aqui</label
            >
          </div>

          <div style="margin-top: 50px">
            <label class="form-label" for="date"
              ><h5>Qual a melhor data para realizar sua viagem?</h5> 
              <input
                type="date"
                id="date"
                style="margin-left: 50px"
                class="form-floating"
            /></label>
          </div>

          <div style="margin-top: 50px">
            <input
              type="checkbox"
              name="promo"
              id="promo"
              class="form-check-input"
            />
            <label class="form-label" for="promo"
              >Gostaria de receber outras incríveis oportunidades oferecidas
              pela Trybe.</label
            >
          </div>

          <div>
            <input
              type="checkbox"
              name="agreement"
              id="agreement"
              required
              class="form-check-input"
            />
            <label class="form-label" for="agreement"
              >Concordo que imagens de minhas férias poderão ser usadas na
              divulgação de <br />
              concursos futuros.</label
            >
          </div>
        </fieldset>

        <div style="margin-top: 50px; text-align: center;">
          <button class="col-md-5" type="submit" id="submit-btn" class="btn-success" style="width: 300px;">
            Participar do concurso TrybeTrip
          </button>
          <button class="col-md-5" type="button" id="clear-btn" class="btn-success" style="width: 200px; margin-left: 200px;">
            Apagar informações
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
