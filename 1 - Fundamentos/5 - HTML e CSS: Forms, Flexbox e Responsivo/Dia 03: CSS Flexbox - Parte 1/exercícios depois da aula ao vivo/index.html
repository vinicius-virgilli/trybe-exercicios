<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <img src="images/trybe-logo.jpg" alt="" class="header-img" />
      <h1 class="header-title">Trybe Tech Gallery</h1>
      <a href="" class="header-login">SIGN-UP</a>
    </header>
    <section class="text-section">
      <p>
        Dê uma olhada em algumas tecnologias que você irá aprender nos seus
        módulos de Fundamentos e Front-end!
      </p>
    </section>
    <section class="gallery">
      <section class="gallery-card">
        <h4>HTML 5</h4>
        <img src="images/html-logo.png" alt="" />
      </section>
      <section class="gallery-card">
        <h4>CSS</h4>
        <img src="images/css-logo.png" alt="" />
      </section>
      <section class="gallery-card">
        <h4>JAVASCRIPT</h4>
        <img src="images/javaScript-logo.png" alt="" />
      </section>
      <section class="gallery-card">
        <h4>REACT</h4>
        <img src="images/react-logo.png" alt="" />
      </section>
      <section class="gallery-card">
        <h4>RTL</h4>
        <img src="images/rtl-logo.png" alt="" />
      </section>
      <section class="gallery-card">
        <h4>REDUX</h4>
        <img src="images/redux-logo.png" alt="" />
      </section>
    </section>
    <footer class="footer-container">
      <a href="https://www.linkedin.com/in/vinicius-silva-virgilli/" target="_blank"><img class="social-linkedin" src="images/linked-in-logo.png" alt="Meu linkedIn"></a>
      <a href="https://github.com/vinicius-virgilli" target="_blank" rel="noopener noreferrer"><img src="images/logo-github.png" alt="Meu Github"></a>
      <a href="https://www.instagram.com/viniciussilvavirgilli/" target="_blank" rel="noopener noreferrer"><img class="social-instagram" src="images/instagram-logo.png" alt="Meu instagram"></a>
      
    </footer>
  </body>
</html>
