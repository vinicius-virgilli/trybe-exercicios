<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="get" class="form" name="Login">
      <p>Login</p>
      <label for="email"
        >Email:
        <input
          id="email"
          type="text"
          required
          name="email"
          placeholder="Digite seu email"
          autocomplete="off"
          autofocus
        />
      </label>
      <br /><br />
      <label for="senha"
        >Senha:
        <input
          id="senha"
          placeholder="Digite sua senha"
          type="password"
          name="senha"
          required
        />
      </label>
      <br /><br />
      <input type="checkbox" /> Lembre-me <br /><br />
      <input type="submit" value="Entrar" />
    </form>
  </body>
</html>
